<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/Icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

    <title>Thiago Fidêncio | Social Tree</title>
</head>
<body>
    
    <section class="social-tree d-container">

        <div class="profile-pic"></div>

        <div class="checkbox">

            <img src="images/moon.svg" alt="Svg da lua">
    
            <span class="ball-btn-checkbox animated-ball-checkbox"></span>
    
            <img src="images/sun.svg" alt="Svg do sol">
    
        </div>

        <span class="profile-inst">@ythiago03</span>

        <div class="links">

            <a class="link" href="https://thiagof.com" target="_blank">portfólio</a>

            <a class="link" href="https://github.com/ythiago03" target="_blank">github</a>

            <a class="link" href="http://link.thiagof.com/in" target="_blank">linkedin</a>
        </div>

        <div class="logos">
            <a href="https://github.com/ythiago03" target="_blank">
                <img src="images/github.svg" alt="Logo github">
            </a>

            <a href="http://link.thiagof.com/in" target="_blank">
                <img src="images/linkedin.svg" alt="Logo linkedin">
            </a>

        </div>

    </section>

</body>
</html>
